<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dances</title>
    <link type="text/css" rel="stylesheet" th:href="@{/css/dance.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:wght@300;400&family=Roboto:wght@300&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Viaoda+Libre&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
        <span class="logo-text-historical">исторические</span>
        <span class="logo-text-dance">ТАНЦЫ</span>
        <div class="header-toolbar">
            <a class="toolbar-text">УРОКИ</a>
            <a class="toolbar-text">ТЕРМИНЫ</a>
            <a class="toolbar-text">ТЕСТЫ</a>
        </div>
    </header>
    <div class="dance-types-div-container">
        <div class="dance-types-div">
            <div th:each="danceType : ${danceTypes}">
                <a th:href="@{/dances/{danceType}(danceType=${danceType.getName()})}" class="dance-type-btn" >
                    <!-- <a th:href="@{/dances/{danceType}(danceType=${danceType.getName()})}"></a> -->
                    <img class="dance-type-img" th:src="@{'/images/' + ${danceType.getName()} + '.png'}"/>
                    <span class="dance-type-label" th:text="${danceType.getName()}"></span>
                </a>
            </div>
        </div>
    </div>


</body>
</html>
